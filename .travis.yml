language: go
sudo: required
dist: trusty

git:
  depth: 3

matrix:
  include:
    - 
      go: "1.11"
      env: ACCEPT_TARGET=pipeline-accept
    - 
      go: "1.10"
      env: ACCEPT_TARGET=pipeline-accept
    - 
      go: "1.9"
      env: ACCEPT_TARGET=test
 
