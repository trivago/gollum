"StdIn":
    Type: "consumer.Console"
    Streams: "errorlog"
    ExitOnEOF: true

"ScribeOut":
    Type: "producer.Scribe"
    Streams: "errorlog"
    FallbackStream: "spooling"
    Address: "localhost:1463"
    ChannelTimeoutMs: 10
    Modulators: 
        - "format.Envelope"
    Category:
        "errorlog": "errors"

"Spooler":
    Type: "producer.Spooling"
    Streams: "spooling"
    FallbackStream: "undeliverable"

"Graveyard":
    Type: "producer.File"
    Streams: "undeliverable"
    File: "/var/log/gollum/errorlog_undeliverable.log"
    Modulators: 
        - "format.Envelope"
    Rotation: 
        Enable: true
        SizeMB: 512
    Prune:
        Count: 20
        TotalSizeMB: 10000
